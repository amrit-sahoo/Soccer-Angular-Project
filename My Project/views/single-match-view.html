<div class="row">
    <div class="container">
     
     <div class="match-details card all-match col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-family: 'Titillium Web', sans-serif";>
           <div class="match-date match-heading text-center">
           	
                {{match.date | date:medium}}
              

           </div>
           <br>
           <br>
           
            <div class="row teams-name" style="font-size: 2.25rem; color:#445f52">
                 <div class="col-xs-5  col-sm-5 col-md-5 col-lg-5 text-right">
                      {{match.team1.name | uppercase}}
                 </div>
                 <div class=" score col-xs-2  col-sm-2 col-md-2 col-lg-2 text-center" style="font-size:2.96rem;" >
                      {{match.score1}}<span> - </span>{{match.score2}}
                 </div>
                 <div class="col-xs-5  col-sm-5 col-md-5 col-lg-5 text-left">
                      {{match.team2.name | uppercase}}
                 </div>

             </div>
             <br>
             <div class="row result text-center" style="font-size: 2rem; color:#de493a">
             
                <div class="winner-left" ng-if="match.score1 > match.score2" ">
                     <span> &larr; Winner </span>
                </div>
                <div class="winner-right" ng-if="match.score2 > match.score1">
                     <span> Winner &rarr;</span>   
                </div>
                <div class="draw" ng-if="match.score1==match.score2">
                     <span> Match Drawn </span>
                </div>

 
             </div>
             <br>
             <br>
             <br>
             
     	   


     </div>
     <br>
     <br>
     <div  class="button" style="padding-bottom: 100px;">

          <a align="center" href="#/" class="btn btn-primary btn-lg active" role="button">&larr; Go Back</a>


     </div>

	



     </div>
 </div>
